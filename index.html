<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social Links</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">

        <h1 class="heading">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="quote">"Frontend developer and avid reader"</p>
      </div>
      <div class="link-container">
        <ul>
          <a href="#"><li class="links">Github</li></a>
          <a href="#"><li class="links">Frontend Mentor</li></a>
          <a href="#"><li class="links">LinkedIn</li></a>
          <a href="#"><li class="links">Twitter</li></a>
          <a href="#"><li class="links">Instagram</li></a>
        </ul>
      </div>
    </main>
  </body>
</html>
