<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <div class="text-container">
        <h1 class="heading">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="quote">"Frontend developer and avid reader"</p>
      </div>
      <div class="link-container">
        <ul>
          <li class="links"><a href="#">Github</a></li>
          <li class="links"><a href="#">Frontend Mentor</a></li>
          <li class="links"><a href="#">LinkedIn</a></li>
          <li class="links"><a href="#">Twitter</a></li>
          <li class="links"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
